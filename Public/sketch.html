<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sketch Page</title>
    <link rel="stylesheet" href="companylogo.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #2c2a2a;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
      }
      .canvas-container {
        background: rgba(255, 255, 255, 0.167);
        border-radius: 20px;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      canvas {
        /* background: 'white'; */
        background-color: aliceblue;
        border-radius: 10px;
        cursor: crosshair;
      }
      .buttons {
        margin-top: 20px;
        display: flex;
        gap: 20px;
      }
      .btn {
        padding: 15px 30px;
        font-size: 1rem;
        font-weight: bold;
        color: black;
        background: purple;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        text-decoration: none;
        transition: all 0.3s ease;
      }
      .btn:hover {
        background: darkviolet;
        color: white;
      }
      .net {
        position: absolute;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <div class="logo-container">
      <img src="assets/companylogo1.png" alt="Company Logo" />
    </div>
    <div class="canvas-container">
      <canvas id="sketchCanvas" width="1400" height="700"></canvas>
    </div>
    <div class="buttons">
      <button class="btn" onclick="clearCanvas()">Clear</button>
      <a href="/results.html"
        ><button class="btn" onclick="saveCanvas()">Submit</button></a
      >
    </div>
    <script>
      const canvas = document.getElementById("sketchCanvas");
      const ctx = canvas.getContext("2d");
      let drawing = false;

      // Set canvas background to white
      ctx.fillStyle = "white";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      function startDrawing(event) {
        drawing = true;
        ctx.beginPath();
        ctx.moveTo(event.offsetX, event.offsetY);
      }

      function draw(event) {
        if (!drawing) return;
        ctx.lineWidth = 4;
        ctx.lineCap = "round";
        ctx.strokeStyle = "black";
        ctx.lineTo(event.offsetX, event.offsetY);
        ctx.stroke();
      }

      function stopDrawing() {
        drawing = false;
        ctx.beginPath();
      }

      function clearCanvas() {
        ctx.fillStyle = "white";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
      }

      function saveCanvas() {
        const image = canvas.toDataURL("image/png");
        fetch("/generate_description", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ image: image }),
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.success) {
              alert("Image saved successfully!");
            } else {
              alert("Failed to save image.");
            }
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      }
      canvas.addEventListener("mousedown", startDrawing);
      canvas.addEventListener("mousemove", draw);
      canvas.addEventListener("mouseup", stopDrawing);
      canvas.addEventListener("mouseout", stopDrawing);

      // ######################################################################
    </script>
    <div class="net"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.net.min.js"></script>
    <script>
      VANTA.NET({
        el: ".net",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.0,
        minWidth: 200.0,
        scale: 1.0,
        scaleMobile: 1.0,
        color: 0x5700f7,
        backgroundColor: 0x110120,
        points: 11.0,
        maxDistance: 19.0,
      });
    </script>
  </body>
</html>
