<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sketch Page</title>
    <link rel="stylesheet" href="companylogo.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #2c2a2a;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
      }
      .canvas-container {
        background: rgba(255, 255, 255, 0.167);
        border-radius: 20px;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      canvas {
        /* background: 'white'; */
        background-color: aliceblue;
        border-radius: 10px;
        cursor: crosshair;
      }
      .buttons {
        margin-top: 20px;
        display: flex;
        gap: 20px;
      }
      .btn {
        padding: 15px 30px;
        font-size: 1rem;
        font-weight: bold;
        color: black;
        background: purple;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        text-decoration: none;
        transition: all 0.3s ease;
      }
      .btn:hover {
        background: darkviolet;
        color: white;
      }
      .net {
        position: absolute;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
        z-index: -1;
      }
      .loading {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        z-index: 1000;
        justify-content: center;
        align-items: center;
        color: white;
      }
      .loading.active {
        display: flex;
      }
    </style>
  </head>
  <body>
    <div class="logo-container">
      <img src="assets/companylogo1.png" alt="Company Logo" />
    </div>
    <div class="canvas-container">
      <canvas id="sketchCanvas" width="1400" height="700"></canvas>
    </div>
    <div class="buttons">
      <button class="btn" onclick="clearCanvas()">Clear</button>
      <a href="/results.html"
        ><button class="btn" onclick="saveCanvas()">Submit</button></a
      >
    </div>
    <div class="loading" id="loadingIndicator">
      <div>Processing your artwork...</div>
    </div>
    <script>
      const canvas = document.getElementById("sketchCanvas");
      const ctx = canvas.getContext("2d");
      let drawing = false;
      let lastX, lastY;

      // Set canvas background to white
      ctx.fillStyle = "white";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      function getMousePos(event) {
        const rect = canvas.getBoundingClientRect();
        return {
          x: event.clientX - rect.left,
          y: event.clientY - rect.top,
        };
      }

      function getTouchPos(touch) {
        const rect = canvas.getBoundingClientRect();
        return {
          x: touch.clientX - rect.left,
          y: touch.clientY - rect.top,
        };
      }

      function startDrawing(e) {
        drawing = true;
        if (e.type === "mousedown") {
          const pos = getMousePos(e);
          lastX = pos.x;
          lastY = pos.y;
        } else if (e.type === "touchstart") {
          e.preventDefault();
          const pos = getTouchPos(e.touches[0]);
          lastX = pos.x;
          lastY = pos.y;
        }
        ctx.beginPath();
        ctx.moveTo(lastX, lastY);
      }

      function draw(e) {
        if (!drawing) return;

        let pos;
        if (e.type === "mousemove") {
          pos = getMousePos(e);
        } else if (e.type === "touchmove") {
          e.preventDefault();
          pos = getTouchPos(e.touches[0]);
        }

        ctx.lineWidth = 4;
        ctx.lineCap = "round";
        ctx.strokeStyle = "black";

        ctx.beginPath();
        ctx.moveTo(lastX, lastY);
        ctx.lineTo(pos.x, pos.y);
        ctx.stroke();

        lastX = pos.x;
        lastY = pos.y;
      }

      function stopDrawing() {
        drawing = false;
      }

      // Mouse events
      canvas.addEventListener("mousedown", startDrawing);
      canvas.addEventListener("mousemove", draw);
      canvas.addEventListener("mouseup", stopDrawing);
      canvas.addEventListener("mouseout", stopDrawing);

      // Touch events
      canvas.addEventListener("touchstart", startDrawing, { passive: false });
      canvas.addEventListener("touchmove", draw, { passive: false });
      canvas.addEventListener("touchend", stopDrawing);
      canvas.addEventListener("touchcancel", stopDrawing);

      function clearCanvas() {
        ctx.fillStyle = "white";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
      }

      function showLoading() {
        document.getElementById("loadingIndicator").classList.add("active");
      }

      function hideLoading() {
        document.getElementById("loadingIndicator").classList.remove("active");
      }

      function saveCanvas() {
        showLoading();

        // Reduce canvas size before sending
        const tempCanvas = document.createElement("canvas");
        const tempCtx = tempCanvas.getContext("2d");
        const maxSize = 800; // Maximum dimension
        let width = canvas.width;
        let height = canvas.height;

        // Calculate new dimensions
        if (width > height && width > maxSize) {
          height *= maxSize / width;
          width = maxSize;
        } else if (height > maxSize) {
          width *= maxSize / height;
          height = maxSize;
        }

        tempCanvas.width = width;
        tempCanvas.height = height;

        // Draw original canvas to temporary canvas
        tempCtx.fillStyle = "white";
        tempCtx.fillRect(0, 0, width, height);
        tempCtx.drawImage(canvas, 0, 0, width, height);

        const image = tempCanvas.toDataURL("image/jpeg", 0.8);

        // Create timeout promise
        const timeoutPromise = new Promise((_, reject) => {
          setTimeout(() => reject(new Error("Request timeout")), 30000); // 30 second timeout
        });

        // Create fetch promise
        const fetchPromise = fetch("/generate_description", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ image: image }),
        });

        // Race between fetch and timeout
        Promise.race([fetchPromise, timeoutPromise])
          .then((response) => {
            if (!response.ok) {
              throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
          })
          .then((data) => {
            hideLoading();
            if (data.success) {
              window.location.href = "/results.html";
            } else {
              alert("Failed to process image. Please try again.");
            }
          })
          .catch((error) => {
            hideLoading();
            console.error("Error:", error);
            alert(
              "There was an error processing your artwork. Please try again."
            );
          });
      }
    </script>
    <div class="net"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.net.min.js"></script>
    <script>
      VANTA.NET({
        el: ".net",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.0,
        minWidth: 200.0,
        scale: 1.0,
        scaleMobile: 1.0,
        color: 0x5700f7,
        backgroundColor: 0x110120,
        points: 11.0,
        maxDistance: 19.0,
      });
    </script>
  </body>
</html>
