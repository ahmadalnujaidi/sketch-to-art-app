<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sketch Page</title>
    <link rel="stylesheet" href="companylogo.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #2c2a2a;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
      }
      .canvas-container {
        background: rgba(255, 255, 255, 0.167);
        border-radius: 20px;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      canvas {
        /* background: 'white'; */
        background-color: aliceblue;
        border-radius: 10px;
        cursor: crosshair;
      }
      .buttons {
        margin-top: 20px;
        display: flex;
        gap: 20px;
      }
      .btn {
        padding: 15px 30px;
        font-size: 1rem;
        font-weight: bold;
        color: black;
        background: purple;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        text-decoration: none;
        transition: all 0.3s ease;
      }
      .btn:hover {
        background: darkviolet;
        color: white;
      }
      .net {
        position: absolute;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <div class="logo-container">
      <img src="assets/companylogo1.png" alt="Company Logo" />
    </div>
    <div class="canvas-container">
      <canvas id="sketchCanvas"></canvas>
    </div>
    <div class="buttons">
      <button class="btn" onclick="clearCanvas()">Clear</button>
      <a href="/results.html"
        ><button class="btn" onclick="saveCanvas()">Submit</button></a
      >
    </div>
    <script>
      const canvas = document.getElementById("sketchCanvas");
      const ctx = canvas.getContext("2d");
      let drawing = false;
      let lastX, lastY;

      // Set canvas size based on device
      function setCanvasSize() {
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        if (isMobile) {
          canvas.width = Math.min(window.innerWidth * 0.9, 800);
          canvas.height = Math.min(window.innerHeight * 0.6, 600);
        } else {
          canvas.width = 1400;
          canvas.height = 700;
        }
        // Reset the canvas background after resize
        ctx.fillStyle = "white";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
      }

      // Set initial size and handle resize
      setCanvasSize();
      window.addEventListener("resize", setCanvasSize);

      function getMousePos(event) {
        const rect = canvas.getBoundingClientRect();
        return {
          x: event.clientX - rect.left,
          y: event.clientY - rect.top,
        };
      }

      function getTouchPos(touch) {
        const rect = canvas.getBoundingClientRect();
        return {
          x: touch.clientX - rect.left,
          y: touch.clientY - rect.top,
        };
      }

      function startDrawing(e) {
        drawing = true;
        if (e.type === "mousedown") {
          const pos = getMousePos(e);
          lastX = pos.x;
          lastY = pos.y;
        } else if (e.type === "touchstart") {
          e.preventDefault();
          const pos = getTouchPos(e.touches[0]);
          lastX = pos.x;
          lastY = pos.y;
        }
        ctx.beginPath();
        ctx.moveTo(lastX, lastY);
      }

      function draw(e) {
        if (!drawing) return;

        let pos;
        if (e.type === "mousemove") {
          pos = getMousePos(e);
        } else if (e.type === "touchmove") {
          e.preventDefault();
          pos = getTouchPos(e.touches[0]);
        }

        ctx.lineWidth = 4;
        ctx.lineCap = "round";
        ctx.strokeStyle = "black";

        ctx.beginPath();
        ctx.moveTo(lastX, lastY);
        ctx.lineTo(pos.x, pos.y);
        ctx.stroke();

        lastX = pos.x;
        lastY = pos.y;
      }

      function stopDrawing() {
        drawing = false;
      }

      // Mouse events
      canvas.addEventListener("mousedown", startDrawing);
      canvas.addEventListener("mousemove", draw);
      canvas.addEventListener("mouseup", stopDrawing);
      canvas.addEventListener("mouseout", stopDrawing);

      // Touch events
      canvas.addEventListener("touchstart", startDrawing, { passive: false });
      canvas.addEventListener("touchmove", draw, { passive: false });
      canvas.addEventListener("touchend", stopDrawing);
      canvas.addEventListener("touchcancel", stopDrawing);

      function clearCanvas() {
        ctx.fillStyle = "white";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
      }

      function saveCanvas() {
        // Prevent default form submission
        event.preventDefault();

        // Show loading state
        const submitBtn = document.querySelector(
          '.btn[onclick="saveCanvas()"]'
        );
        const originalText = submitBtn.textContent;
        submitBtn.textContent = "Processing...";
        submitBtn.disabled = true;

        // Convert canvas to JPEG with lower quality for iOS
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
        const image = canvas.toDataURL(
          isIOS ? "image/jpeg" : "image/png",
          isIOS ? 0.5 : 0.8
        );

        fetch("/generate_description", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            image: image,
            deviceInfo: {
              userAgent: navigator.userAgent,
              isMobile: /iPhone|iPad|iPod|Android/i.test(navigator.userAgent),
            },
          }),
        })
          .then((response) => {
            if (!response.ok) {
              return response.text().then((text) => {
                throw new Error(`Server error: ${text}`);
              });
            }
            return response.json();
          })
          .then((data) => {
            if (data.success) {
              window.location.href = "/results.html";
            } else {
              throw new Error(data.message || "Failed to process image");
            }
          })
          .catch((error) => {
            console.error("Submission error:", error);
            alert("Error: " + error.message);
          })
          .finally(() => {
            submitBtn.textContent = originalText;
            submitBtn.disabled = false;
          });
      }
    </script>
    <div class="net"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.net.min.js"></script>
    <script>
      VANTA.NET({
        el: ".net",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.0,
        minWidth: 200.0,
        scale: 1.0,
        scaleMobile: 1.0,
        color: 0x5700f7,
        backgroundColor: 0x110120,
        points: 11.0,
        maxDistance: 19.0,
      });
    </script>
  </body>
</html>
